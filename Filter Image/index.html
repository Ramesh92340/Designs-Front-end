<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1>Filter Image</h1>
        <ul>
            <li class="active">All Menu</li>
            <li>Food</li>
            <li>Car</li>
            <li>House</li>
            <li>Travel</li>
        </ul>

        <div class="product">
            <img src="img/l_1.jpg" data-filter="food">
            <img src="img/l_2.jpg" data-filter="food">
            <img src="img/l_3.jpg" data-filter="food">
            <img src="img/l_4.jpg" data-filter="food">
            <img src="img/t_1.png" data-filter="car">
            <img src="img/t_2.png" data-filter="car">
            <img src="img/t_3.png" data-filter="car">
            <img src="img/t_4.png" data-filter="car">
            <img src="img/1.png" data-filter="house">
            <img src="img/2.png" data-filter="house">
            <img src="img/3.png" data-filter="house">
            <img src="img/4.png" data-filter="house">
            <img src="img/achievements.jpg" data-filter="travel">
            <img src="img/admissions.png" data-filter="travel">
            <img src="img/aim.png" data-filter="travel">
            <img src="img/BIPC.png" data-filter="travel">
        </div>
    </section>

    <script>
        const liItem = document.querySelectorAll('ul li');
        const imgItem = document.querySelectorAll('.product img');

        liItem.forEach(li => {
           li.onclick = function() {
            //active
            liItem.forEach(li => {
                li.className = "";
            })
            li.className = "active";

            //Filter
            const value = li.textContent;
            imgItem.forEach(img => {
                img.style.display = 'none';
                if (img.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                    img.style.display = 'block';
                }
            })
           }
        });
    </script>
</body>
</html>
